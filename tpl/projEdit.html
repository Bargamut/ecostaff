    <ul>
        <li><label>Договор №</label><input name="number" type="text" maxlength="4" readonly value="{number}"></li>
        <li><label>Дата заключения договора</label><input name="date" type="text" maxlength="10" disabled value="{date}"></li>
        <li><label>Сумма договора</label><input name="cost" type="text" disabled value="{cost}"></li>
        <li><label>Филиал</label><input name="filial" type="text" disabled value="{filial}"></li>

        <li><label>Менеджер</label><input name="manager" type="text" disabled value="{manager}"></li>
        <li><label>Преподаватель</label><select name="teacher">{teacher}</select></li>
        <li class="subhead">Клиент</li>
        <li><label>ФИО</label><input name="fio" type="text" value="{fio}"></li>
        <li><label>Телефон</label><input name="phone" type="text" value="{phone}"></li>
        <li><label>E-Mail</label><input name="email" type="text" value="{email}"></li>
        <li><label>Skype</label><input name="skype" type="text" value="{skype}"></li>

        <li><label>Форма обучения</label><input name="form" type="text" disabled value="{form}"></li>
        <li><label>Программа обучения</label><input name="programm" type="text" value="{programm}"></li>
        <li class="subhead">Часы</li>
        <li><label>В пакете</label><input name="hours" type="text" disabled value="{hours}"></li>
        <li><label>Отчитано</label><input name="hours2" type="text" value="{hours2}"></li>
        <li><label>Ставка в руб за ак.ч.</label><input name="wagerate" type="text" value="{wagerate}"></li>

        <li class="subhead">Оплата</li>
        <li><label>при подписании договора</label><input name="etap4" type="text" readonly value="{etap4}"></li>
        <li><label>1 этап</label><input name="etap1" type="text" readonly value="{etap1}"></li>
        <li><label>2 этап</label><input name="etap2" type="text" readonly value="{etap2}"></li>
        <li><label>3 этап</label><input name="etap3" type="text" readonly value="{etap3}"></li>
        <li><label>Вариант оплаты</label><input name="payvariant" type="text" disabled value="{payvariant}"></li>

        <li class="subhead">Возврат</li>
        <li><label>Возврат</label><input name="return" type="text" value="{return}"></li>

        <li class="submit"><input name="btnEdit" class="btn submEdit" type="submit" value="Обновить"></li>
        <li class="submit"><input name="btnClose" class="btn submClose" type="submit" value="Завершить"></li>
    </ul>
