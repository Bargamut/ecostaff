    <ul>
        <li><label>Договор №</label><input id="number" name="number" type="text" maxlength="4" value="{number}"></li>
        <li><label>Дата заключения договора</label><input id="date" name="date" type="text" maxlength="10" value="{date}"></li>
        <li><label>Сумма договора</label><input id="cost" name="cost" type="text" value="{cost}"></li>
        <li><label>Филиал</label><select id="filial" name="filial">{filial}</select></li>
        <li><label>Статус проекта</label><select id="status" name="status">{status}</select></li>

        <li><label>Менеджер</label><select id="manager" name="manager">{manager}</select></li>
        <li><label>Преподаватель</label><select id="teacher" name="teacher">{teacher}</select></li>
        <li class="subhead">Клиент</li>
        <li><label>ФИО</label><input id="fio" name="fio" type="text" value="{fio}"></li>
        <li><label>Телефон</label><input id="phone" name="phone" type="text" value="{phone}"></li>
        <li><label>E-Mail</label><input id="email" name="email" type="text" value="{email}"></li>
        <li><label>Skype</label><input id="skype" name="skype" type="text" value="{skype}"></li>

        <li><label>Форма обучения</label><select id="form" name="form">{form}</select></li>
        <li><label>Программа обучения</label><input id="programm" name="programm" type="text" value="{programm}"></li>

        <li><label>Примечание*</label><input id="note" name="note" type="text" value="{note}"></li>
        <li class="subhead">Часы</li>
        <li><label>В пакете</label><input id="hours" name="hours" type="text" value="{hours}"></li>
        <li><label>Отчитано</label><input id="hours2" name="hours2" type="text" value="{hours2}"></li>
        <li><label>Ставка в руб за ак.ч.</label><input id="wagerate" name="wagerate" type="text" value="{wagerate}"></li>

        <li class="subhead">Оплата</li>
        <li><label>при подписании договора</label><input class="etap" name="etap4" type="text" value="{etap4}"></li>
        <li><label>1 этап</label><input class="etap" name="etap1" type="text" value="{etap1}"></li>
        <li><label>2 этап</label><input class="etap" name="etap2" type="text" value="{etap2}"></li>
        <li><label>3 этап</label><input class="etap" name="etap3" type="text" value="{etap3}"></li>
        <li><label>Вариант оплаты</label><select id="payvariant" name="payvariant">{payvariant}</select></li>

        <li class="subhead">Возврат</li>
        <li><label>Возврат</label><input id="return" name="return" type="text" value="{return}"></li>

        <li class="submit"><input id="btnSubm" name="btnSubm" class="btn submBut" type="submit" value="Создать"></li>
        <li class="submit"><input id="btnEdit" name="btnEdit" class="btn submEdit" type="submit" value="Обновить"></li>
        <li class="submit"><input id="btnClose" name="btnClose" class="btn submClose" type="submit" value="Завершить"></li>
    </ul>
